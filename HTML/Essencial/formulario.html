<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h2>Formulário de Login</h2>
    <form>

        Login:<br/>
        <input type="text" name="txtLogin" placeholder="Digite seu e-mail" >
        <br/>

        Senha:<br/>
        <input type="password" name="txtSenha" placeholder="Digite sua senha">
        <br/>

        <br/>
        <input type="submit" name="btnConfirma" value="Logar">
    </form>

    <hr>
    
    <h2>Cadastre-se</h2>
    
    <form>

        Login:<br/>
        <input type="text" name="txtLogin" placeholder="Digite seu e-mail" >
        <br/><br/>

        Sexo: <br/>
        <input type="radio" name="radSexo" value="masc">Masculino<br/>
        <input type="radio" name="radSexo" value="fem">Feminino<br/><br/>

        Interesses<br/>
        <input type="checkbox" name="fut">Futebol <br/>
        <input type="checkbox" name="cur">Cursos <br/>
        <input type="checkbox" name="mod">Moda <br/>
        <input type="checkbox" name="gam">Games <br/>
        <input type="checkbox" name="liv">Livros <br/><br/>

        Estado<br/>
        <select name="estado">
            <option value="sp">SP</option>
            <option value="rj">RJ</option>
            <option value="mg">MG</option>
            <option value="es">ES</option>
        </select><br/><br/>

        Observações: <br/>
        <textarea></textarea><br/><br/>

        <input type="submit" name="btnCadastra" value="Cadastrar">
    </form>


</body>
</html>
