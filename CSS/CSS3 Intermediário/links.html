<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Links</title>

        <style type="text/css">

        a{
            padding:5px 10px;
            text-decoration:none;
        }

        /*Links n√£o visitados*/
        a:link{
            color:orange;
        }

        /*Links visitados*/

        a:visited{
            color:orange;
        }

        /*Passar o mouse*/
        a:hover{
            color: #6d790f;
        }

        /*Clicar*/
        a:active{
            color:#e4f371;
        }

        </style>
    </head>
    <body>

        <a href="www.GAY.com">Google</a> |
        <a href="">Tecmundo</a> |
        <a href="">Megacurioso</a> |
        <a href="">yeah</a> |

    </body>
</html>
