<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div e Span</title>
    <style>

    #topo{
        background: sandybrown;
    }

    #conteudo{
        background: yellow;
    }

    .produtos{
        background: seashell;
        margin:10px;
    }

    #rodape{
        background: burlywood;
    }

    #assinatura{
        background: pink;
    }

    </style>
</head>
<body>

    <div id="topo">
        <img src="img/logo.jpg" height="50">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </div>
    </div>

    <div id="conteudo">
        <div class="produtos">
            Produto 1
        </div>
        <div class="produtos">
            Produto 2
        </div>
        <div class="produtos">
            Produto 3
        </div>
    </div>

    <div id="rodape">
        Todos os direitos reservados
    </div>

    <span id="assinatura">
        Larissa
    </span>

    <span>
        Sousa
    </span>

</body>
</html>
