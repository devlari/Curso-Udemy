<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanhos de textos</title>
    <style>

    .text{
        /*
        px -> pixel, tamanho fixo
        % -> porcentagem, tamanho relativo
        em -> tamanho relativo em relação ao container pai
        */
        font-size: 2em;
    } 

    .texto2{
        font-size: 1.5em;
    }

    body{
        font-size: 30px;
        background-color:blue
    }


    </style>
</head>
<body>
    <p class="text">ConTeudo</p>
    <p class="texto2">Conteudo</p>
</body>
</html>
