<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Bootstrap - Tamanhos e Botões</title>
  </head>
  <body style="margin-bottom: 200px; margin: 0 auto; width: 600px">

    <!-- Classes de Largura -->
    <div class="bg-danger mb-1 w-25">Width 25%</div>
    <div class="bg-danger mb-1 w-50">Width 50%</div>
    <div class="bg-danger mb-1 w-75">Width 75%</div>
    <div class="bg-danger mb-1 w-100">Width 100%</div>
    <div class="bg-danger w-auto">Width auto</div>

    <br>
    <br>

    <!-- Classes de altura -->
    <div style="height: 300px; border: 1px solid gray;" class="text-white">
        <div class="bg-primary d-inline-block h-25">Height 25%</div>
        <div class="bg-primary d-inline-block h-50">Height 50%</div>
        <div class="bg-primary d-inline-block h-75">Height 75%</div>
        <div class="bg-primary d-inline-block h-100">Height 100%</div>
        <div class="bg-primary d-inline-block h-auto">Height auto</div>
    </div>

    <br>
    <br>

    <!-- Bordas:
    border -> todas as bordas
    border-top -> borda superior
    border-bottom -> borda inferior
    border-right -> borda direita
    border-left -> borda esquerda

    Cores de bordas:
    border-<cor>: primary, secondary, success, info, 
    warning, danger, light, dark, white -->

    <div class="bg-white mb-2 border border-dark">Todas as bordas</div>
    <div class="bg-white mb-2 border-top border-info">Borda superior</div>
    <div class="bg-white mb-2 border-bottom border-danger">Borda inferior</div>
    <div class="bg-white mb-2 border-right border-warning">Borda direita</div>
    <div class="bg-white mb-2 border-left border-success">Borda esquerda</div>

    <br>
    <br>

    <!-- Border radius
    Opções: rounded, rounded-top, rounded-bottom, rounded-right, 
    rounded-left, rounded-circle  -->

    <div class="mb-2 p-3 border rounded border-success">Rounded</div>
    <div class="mb-2 p-3 border rounded-top border-success">Rounded top</div>
    <div class="mb-2 p-3 border rounded-bottom border-success">Rounded bottom</div>
    <div class="mb-2 p-3 border rounded-right border-success">Rounded right</div>
    <div class="mb-2 p-3 border rounded-left border-success">Rounded left</div>
    <div class="mb-2 p-3 border rounded-circle border-success">Rounded circle</div>

    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>

  </body>
</html>
